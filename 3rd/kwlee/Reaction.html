<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>반응속도</title>
    <style>
        #screen {
            width: 300px;
            height: 200px;
            text-align: center;
            user-select: none;
        }
        #screen.waiting {
            background-color: aqua;
        }
        #screen.ready {
            background-color: red;
            color: white;
        }
        #screen.now {
            background-color: greenyellow;
        }
        #screen.end {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>

<div id="screen" class="waiting">F키를 입력해서 시작하세요</div>
<p id="write">
</p>
<script src="Reaction_rate.js"></script>
</body>
</html>
